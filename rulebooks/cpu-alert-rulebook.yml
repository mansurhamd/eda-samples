---
- name: CPU Alert Demo
  hosts: all
  sources:
    # This block was missing from your original file.
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000  # You can choose any available port
  rules:
    - name: CPU High Alert Rule
      condition: event.body.alert_type == "CPU_HIGH"
      action:
        run_job_template:
          name: "CPU High Alert Remediation"
          organization: "Default"
          extra_vars:
            event: "{{ event }}"

    - name: CPU Warning Alert Rule
      condition: event.body.alert_type == "CPU_WARN"
      action:
        run_job_template:
          name: "CPU Alert Info"
          organization: "Default"
          extra_vars:
            event: "{{ event }}"

    - name: CPU Normal Rule
      condition: event.body.alert_type == "CPU_NORMAL"
      action: []
